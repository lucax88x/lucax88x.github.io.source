# Build settings
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`

# Disqus settings
disqus_username: lucax88x

# Analytics settings
# Google Analytics
ga_track_id: "UA-87992294-1" # Format: UA-xxxxxx-xx
